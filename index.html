<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- bootstrap-icons cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container p-lg-5 py-5">
        <div class="row bg-tersary outer-row">
            <div class="col-lg-7 col-12 content-row">
                <form action="">
                    <h3>Contact Us</h3>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <label for="name">FULL NAME</label> <br> 
                            <input type="text" placeholder="Name" id="name" class="w-100">
                        </div>
                        <div class="col-sm-6 col-12">
                            <label for="email">EMAIL ADDRESS</label> <br>
                            <input type="email" placeholder="Email" id="email" class="w-100">
                        </div>
                    </div>
                    <label for="subject">SUBJECT</label>
                    <input type="text" placeholder="Subject" id="subject" class="w-100">

                    <label for="message">MESSAGE</label>
                    <textarea id="message" rows="4" placeholder="Message" class="w-100"></textarea>
                    <button>Send Message</button>
                </form>
            </div>
            <div class="col-lg-5 col-12 bg-dark p-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387196.07670836075!2d-74.30915277037444!3d40.69667268701911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1749570485764!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-evenly">
                <div class="icon-circle">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="icon-circle">
                    <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="icon-circle">
                    <i class="bi bi-twitter"></i>
                </div>
                <div class="icon-circle">
                    <i class="fa-solid fa-globe"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
